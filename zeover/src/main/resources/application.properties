spring.application.name=zeover
server.port=8938
frontend.api.secret=my-frontend-secret


# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/zeover?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=9087
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# UUID binary handling (optional, but good to specify)
spring.jpa.properties.hibernate.id.uuid_generator=com.fasterxml.uuid.Generators

# Logging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

